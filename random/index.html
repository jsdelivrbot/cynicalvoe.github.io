<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xFyreWolfx - Random</title>
    <link href="../assets/css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>
</head>
<body id="body">
    <h1 class="namelogo centered">The Laboratory</h1>
    <hr/>
    <p class="centered caption">
        The Random Page! This page is entirely undedicated, and may change randomly for stupid reasons. As per whatever
        might end up here, I offer a kind epilepsy warning.
    </p>

    <script>
        cheet("up", function(){
            document.body.style.background = "#11af00";
        });
        cheet("down", function(){
            document.body.style.background = "#007eaf";
        });
        cheet("left", function(){
            document.body.style.background = "#af3700";
        });
        cheet("right", function(){
            document.body.style.background = "#af009e";
        });
    </script>

</body>
</html>
