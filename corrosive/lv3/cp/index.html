<!DOCTYPE html>
<html>
	<head>
		<link href="css/login.css" rel="stylesheet">
		<title>Site Owner Login</title>		
		<body bgcolor="#E7E7E7"/> 
	</head>
	
	<script src="js/login.js"></script>
	<body onLoad="onstart()">
	
	<body>		
		<div class="logo">
			<div class="container">
				<a href="#cIsTheKey">
					<img src="images/logo.jpg" 
					onmouseover="this.src='images/logo.png';"
					onmouseout="this.src='images/logo.jpg';">
					</img>
				</a>
			</div>
		</div>
		
		<div class="test" id="test">
			<div class="container">
				Invalid password
			</div>
		</div>
		
		<div class="login" id="login">
			<div class="container">
				<form name="loginform">
					<br>
					<input type="text" id="usr" name="usr" placeholder="Secret Key">
					<br>
					<br>
					<input type="password" id="psw" name="psw" placeholder="Password">
					<br>
					<br>
					<center><input type="button" value="Enter Panel" name="Submit" onclick="check()"></center>
				</form>
			</div>
		</div>
		
		<div class="foot">
			<div class="container">
			</div>
		</div>
		
	</body>
	
</html>
